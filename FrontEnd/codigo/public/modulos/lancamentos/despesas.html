<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despesas</title>

  <!-- Bootstrap + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS do Projeto -->
  <link rel="stylesheet" href="../assets/css/lancamento.css">
</head>
<body>
  <!-- Sidebar fixa -->
  <div class="sidebar">
    <img src="../../assets/images/histogram-svgrepo-com.svg" alt="Logo">
    <a href="http://localhost:3000/dashbord"><i class="bi bi-house-door"></i></a>
    <a href="http://localhost:3000/carteiras"><i class="bi bi-bank"></i></a>
    <a href="http://localhost:3000/cadastro/lancamento"><i class="bi bi-cash-coin"></i></a>
    <a href="http://localhost:3000/objetivos"><i class="bi bi-bookmark-check-fill"></i></a>
    <a href="http://localhost:3000/tutoriais"><i class="bi bi-play-circle-fill"></i></a>
    <a href="http://localhost:3000/calendario"><i class="bi bi-calendar2-check-fill"></i></a>
  </div>

  <!-- Área principal -->
  <div class="main-content">
    <div class="content-wrapper">
      <!-- Cabeçalho com botão Nova Despesa -->
      <div class="d-flex justify-content-between align-items-center">
        <span class="page-title bg-danger">
          <i class="bi bi-arrow-down-circle"></i> Despesas
        </span>
        <div class="header-buttons">
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#novaTransacaoModal" onclick="configModal('despesa')">
            <i class="bi bi-plus-circle me-1"></i> Nova Despesa
          </button>
          <a href="http://localhost:3000/cadastro/lancamento" class="btn btn-secondary">
            <i class="bi bi-cash-stack me-1"></i> Lançamentos
          </a>
          <a href="http://localhost:3000/cadastro/receitas" class="btn btn-success">
            <i class="bi bi-arrow-up-circle me-1"></i> Receitas
          </a>
        </div>
      </div>

      <!-- Conteúdo principal -->
      <div class="row">
        <!-- Tabela -->
        <div class="table-card">
          <div class="table-responsive">
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>Situação</th>
                  <th>Descrição</th>
                  <th>Categoria</th>
                  <th>Conta</th>
                  <th>Valor</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="despesasTableBody">
                <!-- Populado via JS -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Cards -->
        <div class="cards-column">
          <div class="summary-card">
            <div>
              <div class="summary-title">Total de Despesas</div>
              <div id="totalDespesas" class="summary-value">R$ 0,00</div>
            </div>
            <div class="summary-icon icon-despesa">
              <i class="bi bi-arrow-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Nova Despesa -->
  <div class="modal fade" id="novaTransacaoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Cabeçalho -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitulo">Nova Despesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <!-- Formulário -->
        <form id="formTransacao">
          <div class="modal-body">
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="mb-3">
              <label for="valor" class="form-label">Valor</label>
              <input type="number" class="form-control" id="valor" required>
            </div>
            <div class="mb-3">
              <label for="conta" class="form-label">Conta</label>
              <input type="text" class="form-control" id="conta" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="statusPago">
              <label class="form-check-label" for="statusPago">Pagamento Realizado</label>
            </div>
          </div>

          <!-- Rodapé -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('formTransacao');

    function configModal(tipo) {
      document.getElementById('modalTitulo').textContent = 'Nova Despesa';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        descricao: document.getElementById('descricao').value,
        categoria: document.getElementById('categoria').value,
        valor: parseFloat(document.getElementById('valor').value),
        id_carteira: document.getElementById('conta').value,
        status: document.getElementById('statusPago').checked,
        tipo: 'despesa',
        data: new Date().toISOString().split('T')[0]
      };

      try {
        const response = await fetch('http://localhost:3001/lancamentos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });

        if (!response.ok) throw new Error('Erro ao salvar');

        alert('Despesa adicionada com sucesso!');
        const modal = bootstrap.Modal.getInstance(document.getElementById('novaTransacaoModal'));
        modal.hide();
        form.reset();
        carregarDespesas();
      } catch (error) {
        alert('Erro ao salvar a despesa.');
        console.error(error);
      }
    });

    // Carregar despesas
    async function carregarDespesas() {
      const tbody = document.getElementById('despesasTableBody');
      const totalEl = document.getElementById('totalDespesas');

      const response = await fetch('http://localhost:3001/lancamentos?tipo=despesa');
      const despesas = await response.json();

      tbody.innerHTML = '';
      let total = 0;

      despesas.forEach(item => {
        total += item.valor;

        tbody.innerHTML += `
          <tr>
            <td><i class="bi bi-x-circle-fill text-danger"></i></td>
            <td>${item.descricao}</td>
            <td>${item.categoria}</td>
            <td>${item.id_carteira}</td>
            <td class="text-danger">R$ ${item.valor.toFixed(2)}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" onclick="excluirDespesa(${item.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
      });

      totalEl.textContent = `R$ ${total.toFixed(2)}`;
    }

    async function excluirDespesa(id) {
      if (!confirm('Deseja excluir esta despesa?')) return;

      await fetch(`http://localhost:3001/lancamentos/${id}`, { method: 'DELETE' });
      carregarDespesas();
    }

    document.addEventListener('DOMContentLoaded', carregarDespesas);
  </script>
</body>
</html>

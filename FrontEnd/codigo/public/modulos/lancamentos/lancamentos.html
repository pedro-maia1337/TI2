<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>

  <!-- Bootstrap + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS do Projeto -->
  <link rel="stylesheet" href="../assets/css/lancamento.css">
</head>
<body>
  <!-- Sidebar fixa - NÃO MODIFICADA -->
  <div class="sidebar">
    <img src="../../assets/images/histogram-svgrepo-com.svg" alt="Logo">
    <a href="http://localhost:3000/dashbord"><i class="bi bi-house-door"></i></a>
    <a href="http://localhost:3000/carteiras"><i class="bi bi-bank"></i></a>
    <a href="http://localhost:3000/cadastro/lancamento"><i class="bi bi-cash-coin"></i></a>
    <a href="http://localhost:3000/objetivos"><i class="bi bi-bookmark-check-fill"></i></a>
    <a href="http://localhost:3000/tutoriais"><i class="bi bi-play-circle-fill"></i></a>
    <a href="http://localhost:3000/calendario"><i class="bi bi-calendar2-check-fill"></i></a>
  </div>

  <!-- Área principal -->
  <div class="main-content">
    <div class="content-wrapper">
      <!-- Cabeçalho -->
      <div class="d-flex justify-content-between align-items-center">
        <span class="page-title">
          <i class="bi bi-cash-stack"></i> Transações
        </span>
        <div class="header-buttons">
          <a href="http://localhost:3000/cadastro/receitas" class="btn btn-success">
            <i class="bi bi-arrow-up-circle me-1"></i> Receitas
          </a>
          <a href="http://localhost:3000/cadastro/despesas" class="btn btn-danger">
            <i class="bi bi-arrow-down-circle me-1"></i> Despesas
          </a>
        </div>
      </div>

      <!-- Conteúdo principal -->
      <div class="row">
        <!-- Tabela -->
        <div class="table-card">
          <div class="table-responsive">
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>Situação</th>
                  <th>Descrição</th>
                  <th>Categoria</th>
                  <th>Conta</th>
                  <th>Valor</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="lancamentosTableBody">
                <!-- Preenchido via JS -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Cards -->
        <div class="cards-column">
          <div class="summary-card">
            <div>
              <div class="summary-title">Saldo Atual</div>
              <div id="saldoAtual" class="summary-value">R$ 0,00</div>
            </div>
            <div class="summary-icon icon-saldo">
              <i class="bi bi-bank"></i>
            </div>
          </div>

          <div class="summary-card">
            <div>
              <div class="summary-title">Receitas</div>
              <div id="totalReceitas" class="summary-value">R$ 0,00</div>
            </div>
            <div class="summary-icon icon-receita">
              <i class="bi bi-arrow-up"></i>
            </div>
          </div>

          <div class="summary-card">
            <div>
              <div class="summary-title">Despesas</div>
              <div id="totalDespesas" class="summary-value">R$ 0,00</div>
            </div>
            <div class="summary-icon icon-despesa">
              <i class="bi bi-arrow-down"></i>
            </div>
          </div>

          <div class="summary-card">
            <div>
              <div class="summary-title">Balanço Mensal</div>
              <div id="balancoMensal" class="summary-value">R$ 0,00</div>
            </div>
            <div class="summary-icon icon-balanco">
              <i class="bi bi-bar-chart"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/lancamento_script.js"></script>
</body>
</html>

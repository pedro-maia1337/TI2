<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/tutorial.css">
    <title>Document</title>
</head>
<body>
    
    <!--FORMULÁRIO-->
    <div class="container mt-5">

        <div class="text-center">
            <h2 class="display-5 mb-5" class="title-form"><strong>Adicionar Tutorial</strong></h2>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="video-form" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-10 mb-3 col-mb-8">
                    <label for="url" class="form-label">URL</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">https:///www.youtube.com/</span>
                      <input type="text" class="form-control" id="inputUrl" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="col-10 mb-3 col-mb-8">
                  <label for="exampleInputPassword1" class="form-label">Título</label>
                  <input type="text" class="form-control" id="inputTitulo">
                </div>

                <div class="col-10 mb-3 col-mb-8">
                    <label for="exampleInputPassword2" class="form-label">Youtube ID (IMG)</label>
                    <input type="text" id="inputYoutubeId" class="form-control" required>
                </div>

                <div class="col-10 mb-3 col-mb-8">
                    <label for="exampleInputPassword2" class="form-label">Duração: (MM)</label>
                    <input type="text" id="inputDuracao" class="form-control" required>
                </div>
  
                <div class="col-10 mb-3 col-mb-8">
                  <label for="exampleInputPassword1" class="form-label">Descrição</label>
                  <textarea class="form-control" id="inputDescricao" rows="3"></textarea>
                </div>


                <div class="col-10 col-mb-8">
                    <button class="btn btn-success" id="Submit" onclick="addData()">Adicionar</button>
                    <button class="btn btn-primary" id="Update" onclick="updateData()">Editar</button>         
                </div>
            </form>

            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-primary" id="crudTable">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>IMG</th>
                            <th>Duração</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div> 

        </div>
    </div>

    <!--FORMULÁRIO-->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../assets/js/tutorial.js"></script>
</html>

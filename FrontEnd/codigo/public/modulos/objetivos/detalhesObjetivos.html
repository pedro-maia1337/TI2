<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes: Objetivo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/detalhesObjetivos.css">
</head>
<body>
    <div class="container my-4">
        <a href="http://localhost:3000/objetivos" class="text-decoration-none text-dark">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <h1 id="titulo-objetivo"></h1>
        <div class="row g-4">
          <!-- Dados do objetivo -->
          <div class="col-md-6">
            <div class="card p-4 text-center">
              <div id="icone-objetivo" class="mx-auto mb-3"></div>
              <h5 id="nome-objetivo"></h5>
              <p id="data-objetivo"></p>
              <div class="progress-circle">
                <span class="percentage" id="progresso">0%</span>
              </div>
              <p class="mt-3">
                <strong>R$ <span id="valor-atual">0</span></strong> / <strong>R$ <span id="valor-total">0</span></strong>
              </p>
            </div>
          </div>
          <!-- Depósitos -->
          <div class="col-md-6">
            <div class="card p-4">
              <h5>Últimos Depósitos</h5>
              <ul id="lista-depositos" class="list-unstyled"></ul>
              <button type="button" class="btn btn-primary" onclick="abrirModalDeposito()">Adicionar Depósito</button>
            </div>
          </div>
        </div>
      </div>

      <div id="notification" class="notification hidden">
        <i class="bi"></i>
        <span class="message"></span>
      </div>


    <div class="modal fade" id="modalDeposito" tabindex="-1" aria-labelledby="modalDepositoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalDepositoLabel">Adicionar Depósito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="valor-deposito" class="form-label">Valor do Depósito</label>
                <input type="number" class="form-control" id="valor-deposito" oninput="formatarValor(this)" placeholder="R$ 0,00">
              </div>
              <div class="mb-3">
                <label for="data-deposito" class="form-label">Data</label>
                <input type="date" class="form-control" id="data-deposito">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="adicionarDeposito()">Salvar</button>
            </div>
          </div>
        </div>
    </div>

      
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/detalhesObjetivos.js"></script>
</body>
</html>

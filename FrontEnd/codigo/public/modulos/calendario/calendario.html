<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Moderno</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Day.js para manipulação de datas -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../assets/css/calendario.css">
</head>
<body class="bg-blue-50 text-gray-800">

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-20 bg-white shadow-md fixed top-0 left-0 h-full flex flex-col items-center py-6 border-r">
      <img src="../../assets/images/histogram-svgrepo-com.svg" alt="Logo" class="w-10 mb-6">
      <nav class="flex flex-col space-y-4">
        <a href="http://localhost:3000/dashbord" class="hover:text-blue-600">
          <i class="bi bi-house-door text-2xl"></i>
        </a>
        <a href="http://localhost:3000/carteiras" class="hover:text-blue-600">
          <i class="bi bi-bank text-2xl"></i>
        </a>
        <a href="http://localhost:3000/cadastro/lancamento" class="hover:text-blue-600">
          <i class="bi bi-cash-coin text-2xl"></i>
        </a>
        <a href="http://localhost:3000/objetivos" class="hover:text-blue-600">
          <i class="bi bi-bookmark-check-fill text-2xl"></i>
        </a>
        <a href="http://localhost:3000/tutoriais" class="hover:text-blue-600">
          <i class="bi bi-play-circle-fill text-2xl"></i>
        </a>
        <a href="http://localhost:3000/calendario" class="hover:text-blue-600">
          <i class="bi bi-calendar2-check-fill text-2xl"></i>
        </a>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="ml-20 w-full p-6">
      <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-6">
        <!-- Cabeçalho -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold">Calendário</h1>
          <h2 id="mesAno" class="text-xl font-semibold text-gray-700"></h2>
          <div class="space-x-2">
            <button onclick="mudarMes(-1)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
              <i class="bi bi-chevron-left"></i>
            </button>
            <button onclick="mudarMes(1)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>

        <!-- Dias da semana -->
        <div class="grid grid-cols-7 text-center font-semibold text-gray-600 border-b pb-2">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>
          <div>Qui</div>
          <div>Sex</div>
          <div>Sáb</div>
        </div>

        <!-- Área do calendário -->
        <div id="calendario" class="grid grid-cols-7 gap-2 mt-4"></div>
      </div>

      <!-- Detalhes do lembrete -->
      <div id="lembreteDetalhes" class="max-w-3xl mx-auto mt-6 hidden p-6 bg-white rounded-2xl shadow-lg"></div>
    </main>
  </div>

  <!-- Modal para criação de lembrete -->
  <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-8 relative mx-4">
      <!-- Botão Fechar -->
      <button onclick="fecharModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <i class="bi bi-x-lg text-2xl"></i>
      </button>

      <h2 class="text-2xl font-bold mb-6 text-center">Cadastrar Lembrete</h2>

      <form id="formLembrete" class="space-y-4">
        <div>
          <label for="titulo" class="block font-medium text-gray-700">Nome do Lembrete:</label>
          <input type="text" id="titulo" name="titulo" placeholder="Insira o nome do Lembrete"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <div>
          <label for="descricao" class="block font-medium text-gray-700">Descrição:</label>
          <textarea id="descricao" name="descricao" placeholder="Descrição"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required></textarea>
        </div>

        <div>
          <label for="valor" class="block font-medium text-gray-700">Valor do Lembrete:</label>
          <input type="number" step="0.01" id="valor" name="valor" placeholder="Valor em Real"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <div>
          <label for="data" class="block font-medium text-gray-700">Data do Lembrete:</label>
          <input type="date" id="data" name="data"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <div class="flex items-center space-x-2">
          <input type="checkbox" id="status" name="status" class="w-5 h-5">
          <label for="status" class="text-gray-700">Pagamento Realizado</label>
        </div>

        <div>
          <label for="frequencia" class="block font-medium text-gray-700">Frequência:</label>
          <select id="frequencia" name="frequencia"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            <option value=""></option>
            <option value="null">Pagamento Único</option>
            <option value="semanal">Pagamento Semanal</option>
            <option value="mensal">Pagamento Mensal</option>
            <option value="semestral">Pagamento Semestral</option>
          </select>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Salvar Lembrete
        </button>
      </form>
    </div>
  </div>

  <!-- Modal para detalhes do lembrete -->
  <div id="modalDetalhesOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 relative">
      <button onclick="fecharModalDetalhes()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <i class="bi bi-x-lg text-2xl"></i>
      </button>
      <div id="modalDetalhesContent"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/calendario.js" defer></script>
</body>
</html>

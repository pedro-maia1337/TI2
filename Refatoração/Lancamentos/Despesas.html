<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/despesas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">  
    <title>Despesas</title>
</head>

<body>
    <div class="container mt-5">

        <div class="sidebar">
            <img src="../../assets/images/histogram-svgrepo-com.svg" alt="">
            <a href="http://localhost:3000/dashbord"><i class="bi bi-house-door"></i></a>
            <a href="http://localhost:3000/carteiras"><i class="bi bi-bank"></i></a>
            <a href="http://localhost:3000/cadastro/lancamento"><i class="bi bi-cash-coin"></i></a>
            <a href="http://localhost:3000/objetivos"><i class="bi bi-bookmark-check-fill"></i></a>
            <a href="http://localhost:3000/tutoriais"><i class="bi bi-play-circle-fill"></i></a>
            <a href="http://localhost:3000/calendario"><i class="bi bi-calendar2-check-fill"></i></a>
        </div>

        <div class="text-center">
            <h2 class="display-5 mb-5 title-form"><strong>Despesa</strong></h2>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="video-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="form-group">
                    <label for="inputDescrição" class="from-label">Descrição</label>
                    <input type="text" class="form-control" id="exampleInputDescricao" placeholder="Descrição">
                </div>
                <div class="form-group">
                    <label for="InputValor" class="from-label">Valor</label>
                    <input type="text" class="form-control" id="exampleInputValor" placeholder="Valor">
                </div>
                <div class="form-group">
                    <label for="exampleInputCategoria">Categorias:</label>
                    <select id="exampleInputCategoria" name="categorias">
                        <option value="" disabled selected>Escolha uma categoria</option>
                        <option value="Alimentacao">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Saude">Saúde</option>
                        <option value="Educacao">Educação</option>
                        <option value="Habitacao">Habitação</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputConta">Conta</label>
                    <select class="form-control" id="exampleInputConta"></select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recorrente?</label>
                </div>
                <button type="button" class="btn btn-primary" id="Submit" onclick="addData('despesa')">Salvar</button>
                <button type="button" class="btn btn-success" id="Update" style="display: none;">Atualizar</button>
            </form>

            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-primary" id="crudTable">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Conta</th>
                            <th>Recorrente</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../assets/js/lancamento_script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</html>
